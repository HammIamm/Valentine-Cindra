<html lang="id">
<head>

<body>

                <div class="swiper-slide"><img src="photo5.jpg" alt="Foto 5"></div>
                <div class="swiper-slide"><img src="photo6.jpg" alt="Foto 6"></div>
                <div class="swiper-slide"><img src="photo7.jpg" alt="Foto 7"></div>
                <div class="swiper-slide"><img src="photo8.jpg" alt="Foto 8"></div>
                <div class="swiper-slide"><img src="photo9.jpg" alt="Foto 9"></div>
                <div class="swiper-slide"><img src="photo10.jpg" alt="Foto 10"></div>
                <div class="swiper-slide"><img src="photo11.jpg" alt="Foto 11"></div>

            <div class="swiper-pagination"></div>
        </div>

        <!-- Pemutar Musik (YouTube Embed) -->
        <div class="music-container">
            <iframe id="youtube-player" width="300" height="80"
                src="https://www.youtube.com/embed/7lLigiVgJsE?enablejsapi=1"
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
            <button onclick="toggleMusic()">Play/Pause</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        // Play/Pause YouTube Music
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player');
        }

        function toggleMusic() {
            if (player) {
                let state = player.getPlayerState();
                if (state === 1) { // Sedang main
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        }

        // Load API YouTube
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
